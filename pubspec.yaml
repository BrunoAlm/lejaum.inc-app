name: lejaum
description: lejaum inc.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Pacote de fontes
  google_fonts: ^2.1.0

  # Pacote de icones
  font_awesome_flutter: ^9.2.0

  # Roda svg
  flutter_svg: ^0.22.0

  # Hover nos botÃµes da appBar
  hovering: ^1.0.4

  # State management
  get: ^4.6.1

  # Abre os pdf 
  syncfusion_flutter_pdfviewer:

  # Responsividade
  responsive_framework: ^0.1.5

  # Roda video
  video_player: ^2.2.10
  
  # Abre link web
  url_launcher: ^6.0.17
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/first_page_bg.png
    - assets/images/boxes/
    - assets/images/icons/
    - assets/images/galeria/flor_do_grao/
    - assets/images/galeria/airsoft/
    - assets/images/galeria/azardi/
    - assets/images/galeria/janfie/
    - assets/images/galeria/italo/
    - assets/pdf/
    - assets/svgs/
    - assets/videos/

  fonts:
    - family: Georama
      fonts:
        - asset: assets/fonts/Georama/Georama-Regular.ttf
          weight: 400
        - asset: assets/fonts/Georama/Georama-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Georama/Georama-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Georama/Georama-Black.ttf
          weight: 900
